<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }


        body {
            background-color: gainsboro;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }



        .container {

            height: 670px;
            width: 540px;
            border: none;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 20px;

        }

        .container img {
            padding: 20px;
            height: 360px;
            width: 500px;
            border-radius: 44px;
        }


        span {
            border: 1px solid rgb(192, 186, 186);
            border-radius: 40px;
            padding: 7px;
            background-color: rgba(225, 229, 229, 0.721);
            margin-left: 5px;
            font-weight: 600;
            color: rgb(85, 84, 84);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .sp {
            margin-left: 30px;
        }

        .h {
            margin: 30px 20px;

            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .para {
            margin-left: 20px;
            margin-top: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(144, 145, 147);
            font-weight: 600;
        }

        .btn {
            margin-left: 220px;
            margin-top: 20px;

        }

        button {
            border-radius: 40px;
            padding: 10px 15px;
            color: rgb(0, 115, 255);
            background-color: rgb(59, 148, 243, 0.2);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="pic">
            <img src="https://wallpaperaccess.com/full/38204.jpg" alt="">
        </div>
        <div class="sp">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="h">
            <h1>Lago De Braies</h1>
        </div>

        <div class="para">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et, quod? Rerum mollitia ullam delectus impedit
                dolores cumque velit possimus harum placeat minima, illum asperiores nesciunt maxime at rem tempora ex
                facilis corruption.</p>
        </div>

        <div class="btn">
            <button>Read More</button>
        </div>
    </div>
</body>

</html>
