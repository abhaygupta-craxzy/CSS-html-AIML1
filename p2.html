<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lago di Braies Card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: gainsboro;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 360px;
      background-color: white;
      border-radius: 20px;
      padding: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .container img {
      width: 100%;
      border-radius: 16px;
    }

    .tags {
      margin: 15px 0;
    }

    .tags span {
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      color: #777;
      margin-right: 6px;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 15px;
      color: #999;
      line-height: 1.5;
    }

    .btn {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      border: none;
      padding: 10px 22px;
      border-radius: 25px;
      background-color: rgba(59, 148, 243, 0.2);
      color: rgb(0, 115, 255);
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(59, 148, 243, 0.3);
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="https://wallpaperaccess.com/full/38204.jpg" alt="Lago di Braies">

    <div class="tags">
      <span>Nature</span>
      <span>Lake</span>
    </div>

    <h1>Lago di Braies</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.
      Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.
    </p>

    <div class="btn">
      <button>Read More</button>
    </div>
  </div>

</body>
</html>
